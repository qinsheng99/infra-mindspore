apiVersion: secrets-manager.tuenti.io/v1alpha1
kind: SecretDefinition
metadata:
  name: secret-robot-token
spec:
  name: secret-robot-token
  keysMap:
    robot-token:
      path: secrets/data/mindspore/robot-gitee
      key: robot-token
    nlp-ak:
      path: secrets/data/mindspore/robot-gitee
      key: robot-nlp-ak
    nlp-sk:
      path: secrets/data/mindspore/robot-gitee
      key: robot-nlp-sk
    KAFKA_ADDRESS:
      path: secrets/data/mindspore/robot-gitee
      key: KAFKA_ADDRESS
    webhook-hmac:
      path: secrets/data/mindspore/robot-gitee
      key: webhook-hmac