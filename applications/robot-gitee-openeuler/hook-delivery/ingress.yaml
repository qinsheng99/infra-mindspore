apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-issuer
  name: robot-gitee-openeuler-ingress
spec:
  tls:
    - hosts:
        - robot-gitee-openeuler.osinfra.cn
      secretName: robot-gitee-openeuler-tls
  rules:
    - host: robot-gitee-openeuler.osinfra.cn
      http:
        paths:
          - backend:
              serviceName: service-hook-delivery
              servicePort: 8888
            path: /